name: Naukri Resume Auto-Update

on:
  schedule:
    - cron: "30 0 * * *" # Runs daily at 06:00 AM IST
  workflow_dispatch:

jobs:
  update-resume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run Naukri Update Script
        env:
          NAUKRI_EMAIL_1: ${{ secrets.NAUKRI_EMAIL_1 }}
          NAUKRI_PASSWORD_1: ${{ secrets.NAUKRI_PASSWORD_1 }}
          NAUKRI_EMAIL_2: ${{ secrets.NAUKRI_EMAIL_2 }}
          NAUKRI_PASSWORD_2: ${{ secrets.NAUKRI_PASSWORD_2 }}
          NAUKRI_EMAIL_3: ${{ secrets.NAUKRI_EMAIL_3 }}
          NAUKRI_PASSWORD_3: ${{ secrets.NAUKRI_PASSWORD_3 }}
        run: |
          python naukri_update.py

      - name: Upload logs & screenshots
        uses: actions/upload-artifact@v4
        with:
          name: naukri-logs
          path: logs/
